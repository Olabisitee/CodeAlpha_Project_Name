<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Introduction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="intro-section">
      <div class="imageWrap" id="image-link">
        <img
          src="image\clinic.img.jpg"
          alt="clinic image"
          class="clinic-image"
        />
      </div>
      <div class="video-container" id="video-container">
        <video id="clinic-video" class="clinicVideo" loop muted>
          <source src="image\clinic.video.mp4" type="video/mp4" />
          your browser does not support the video tag
        </video>
        <button id="skip-button" class="control-button">skip intro</button>
        <div class="text-overlay">
          <h1>Welcome to our Clinic</h1>
        </div>
        <button id="mute-button" class="control-button">Unmute</button>
        <div id="loading-spinner" class="loadingSpinner"></div>
      </div>
    </section>
    <section id="staff-introduction">
      <h1>Meet our Healthcare Professionals</h1>
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image\pics7.jpg" alt="staff 1" />
            <div class="staff-title">Dr. John Doe, Periodontist</div>
          </div>
          <div class="carousel-item">
            <img src="image\pics5.jpg" alt="staff 2" />
            <div class="staff-title">Dr. David Kate, Orthodontist</div>
          </div>
          <div class="carousel-item">
            <img src="image\pics4.jpg" alt="staff 3" />
            <div class="staff-title">Dr. Johnson , Pedodontist</div>
          </div>
          <div class="carousel-item">
            <img src="image\pics3.jpg" alt="staff 4" />
            <div class="staff-title">Dr. Helen, Endodontics</div>
          </div>
          <div class="carousel-item">
            <img src="image\pics2.jpg" alt="staff 5" />
            <div class="staff-title">Dr. Catherine, Pediatric Dentist</div>
          </div>
          <div class="carousel-item">
            <img src="image\pics6.jpg" alt="staff 6" />
            <div class="staff-title">Dr. Bliss Mary, Prosthodontist</div>
          </div>
        </div>
        <button class="carousel-arrow prev"><</button>
        <button class="carousel-arrow next">></button>
      </div>
    </section>
    <h1>Our Equipment</h1>
    <section id="equipment-gallery">
      
        <div class="equipment-item">
          <img src="image\instrument1 (3).jpg" alt="Digital X-ray Machine" />
